<div class="container-fluid">

    <!-- start page title -->
    <app-pagetitle title="Detalles Usuario" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <!-- end page title -->
    <div class="card card-body" *ngIf="isLoaded">
      <div class="row">
        <div class="col-md-10 centered">
          <div class="card card-body more-shadow">
            <div class="row centered">
                <img class="rounded-circle header-profile-user avatar-lg" src="assets/images/users/avatar-9.png">
            </div>
            <div class="row mt-4 ml-4">
              <div class="col-md-6 mb-4 padding-right">
                <div class="text-black d-flex">
                  <h3 class="card-title">Nombre Completo</h3>
                  <i *ngIf="isActive" class="ri-edit-2-fill ml-2 icon-edit" (click)="editState(1)"></i>
                </div>
                <div *ngIf="!name_state">{{ user.firstname + " " + user.lastname }}</div>
                <div *ngIf="name_state">
                  <input id="Name" name="Name" type="text" class="form-control" [(ngModel)]="name">
                </div>
                <br>
                <div class="text-black d-flex">
                  <h3 class="card-title">Correo</h3>
                  <i *ngIf="isActive" class="ri-edit-2-fill ml-2 icon-edit" (click)="editState(2)"></i>
                </div>
                <div *ngIf="!email_state">{{ user.code }}@upc.edu.pe</div>
                <div *ngIf="email_state">
                  <input id="Email" name="Email" type="text" class="form-control" [(ngModel)]="email">
                </div>
                <br>
                <div *ngIf="user.role.id == 1 || user.role.id == 2 || user.role.id == 3" class="text-black d-flex">
                  <h3 class="card-title">Carrera</h3>
                  <i *ngIf="isActive" class="ri-edit-2-fill ml-2 icon-edit" (click)="editState(3)"></i>
                </div>
                <div *ngIf="user.role.id == 1 || user.role.id == 2 || user.role.id == 3">
                  <div *ngIf="!career_state">Ciencias de la Computación</div>
                  <div *ngIf="career_state"> 
                    <select class="form-control" [(ngModel)]="career">
                      <option [ngValue]=0>Selecciona una Carrera</option>
                      <option *ngFor="let career of careers" [ngValue]="career.id">{{ career.name }}</option>
                    </select>
                  </div>
                </div> 
              </div>
              <div class="col-md-6 mb-4 padding-right">
                <div class="text-black d-flex">
                  <h3 class="card-title">Sede</h3>
                  <i *ngIf="isActive" class="ri-edit-2-fill ml-2 icon-edit" (click)="editState(4)"></i>
                </div>
                <div *ngIf="!campus_state">San Isidro</div>
                <div *ngIf="campus_state"> 
                  <select class="form-control" [(ngModel)]="campus">
                    <option [ngValue]=0>Selecciona una Sede</option>
                    <option *ngFor="let campus of allCampus" [ngValue]="campus.id">{{ campus.name }}</option>
                  </select>
                </div>
                <br>
                <div class="text-black d-flex">
                  <h3 class="card-title">Teléfono</h3>
                  <i *ngIf="isActive" class="ri-edit-2-fill ml-2 icon-edit" (click)="editState(0)"></i>
                </div>
                <div *ngIf="!phone_state">{{ phone }}</div>
                <div *ngIf="phone_state">
                  <input id="Phone" name="Phone" type="text" class="form-control" [(ngModel)]="phone">
                </div>
                <br>
                <div *ngIf="false" class="text-black">Roles:</div>
                <div *ngIf="false"><span class="uppercase">{{ roles }}</span></div>
              </div>
            </div>

            <div class="mt-3" *ngIf="name_state || email_state || phone_state || campus_state || career_state">
              <button type="submit" class="btn btn-primary waves-effect waves-light float-right" (click)="editSettings()" [disabled]="button_state">Actualizar</button>
              <button type="submit" class="btn btn-light waves-effect mr-3 float-right" (click)="cleanprocess()" [disabled]="button_state">Cancelar</button>
            </div> 

          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
</div> <!-- container-fluid -->

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
