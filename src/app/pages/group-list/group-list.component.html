<div class="container-fluid">
    <app-pagetitle title="Listado de Grupos" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="bg-light pt-2 pb-2 topusers">
                        <div class="card-title list-title">
                            <form class="search-box app-search d-none d-lg-block">
                              <div class="position-relative">
                                <input (ngModelChange)="onSearchFilter($event)" [(ngModel)]="keyword" name="search-box" type="text" class="form-control bg-white" placeholder="Buscar...">
                                <span class="ri-search-line"></span>
                              </div>
                            </form>
                        </div>
                        <div class="d-flex">
                            <div class="dropdown" ngbDropdown>
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" ngbDropdownToggle>
                                  Filtrar por Ciclo <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu" ngbDropdownMenu>
                                  <a class="dropdown-item" (click)="onAllFilter()">Todos</a>
                                  <a *ngFor="let semester of semesters" class="dropdown-item" (click)="onSemesterFilter(semester.name)">{{ semester.name }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                          <thead>
                            <tr>
                              <th>Estudiante 1</th>
                              <th>Estudiante 2</th>
                              <th>Proyecto</th>
                              <th>Semestre</th>
                            </tr>
                          </thead>
                          <tbody *ngIf="isLoaded == true">
                            <tr *ngFor="let group of filter | slice: (page-1) * pageSize : page * pageSize">
                              <td>{{ group.student_1 }}</td>
                              <td>{{ group.student_2 }}</td>
                              <td>{{ group.project || 'Sin Datos' }}</td>
                              <td>{{ group.semester }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="text-center mt-4">
                        <div class="centered">
                          <ngb-pagination class="pagination" [collectionSize]="number_groups" [(page)]="page" [pageSize]="pageSize" [rotate]="true" [ellipses]="false"
                            [boundaryLinks]="true"></ngb-pagination>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
