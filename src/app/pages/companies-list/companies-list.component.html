<div class="container-fluid">
    <app-pagetitle title="Lista de Empresas" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="bg-light pt-2 pb-2 topusers">
                <div class="card-title list-title">
                  <form class="search-box app-search d-none d-lg-block">
                    <div class="position-relative">
                      <input [(ngModel)]="keyword" name="search-box" type="text" class="form-control bg-white" placeholder="Buscar...">
                      <span class="ri-search-line"></span>
                    </div>
                  </form>
                </div>
            </div>
            <div class="table-responsive">
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th style="width: 120px">Empresa</th>
                    <th>Nombre</th>
                  </tr>
                </thead>
                <tbody *ngIf="isLoaded == true">
                  <tr *ngFor="let company of filter | slice: (page-1) * pageSize : page * pageSize">
                    <td>
                        <img src="{{ company.image }}" alt="product-img" title="product-img" class="avatar-md" />
                    </td>
                    <td>{{ company.name }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center mt-4">
              <div class="centered">
                <ngb-pagination class="pagination" [collectionSize]="number_companies" [(page)]="page" [pageSize]="pageSize" [rotate]="true" [ellipses]="false"
                  [boundaryLinks]="true"></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->

</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
