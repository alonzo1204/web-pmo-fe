<div class="container-fluid">
    <app-pagetitle title="Registro de Portafolio" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <aw-wizard>
              <aw-wizard-step stepTitle="Registro de Portafolio">
                <div class="form-group row mt-4">
                  <label for="name-input" class="col-md-2 col-form-label">Nombre</label>
                  <div class="col-md-10">
                    <input class="form-control" type="text" id="name-input" [(ngModel)]="name">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="code-input" class="col-md-2 col-form-label">Semestre</label>
                  <div class="col-md-10">
                    <select class="form-control" [(ngModel)]="semester">
                      <option *ngFor="let semester of semesters" [ngValue]="semester.id">{{ semester.name }}</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="code-input" class="col-md-2 col-form-label">Semestre</label>
                    <div class="col-md-10">
                      <select class="form-control" [(ngModel)]="portfolio_stated">
                        <option [ngValue]="1">Abierta</option>
                        <option [ngValue]="2">Sin Asignaciones</option>
                        <option [ngValue]="3">Asignada</option>
                        <option [ngValue]="4">Cerrada</option>
                      </select>
                    </div>
                  </div>
  
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary waves-effect waves-light float-right" (click)="successmsg()" [disabled]="button_state">Registrar Portafolio</button>
                  <button type="submit" class="btn btn-light waves-effect mr-3 float-right">Cancelar</button>
                </div>  
              </aw-wizard-step>
            </aw-wizard>
          </div>
        </div>
      </div>
    </div>
  
  </div>

  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
