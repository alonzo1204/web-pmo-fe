<div class="container-fluid">
    <app-pagetitle title="Registro de Promedios Ponderados Acumulados" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <aw-wizard>
                <aw-wizard-step stepTitle="Carga Masiva de Promedios Ponderados Acumulados">

                    <form [formGroup]="form">
                      <div class="tab-pane" id="product-img">
                        <h4 class="card-title">Adjuntar Documento</h4>
                        <dropzone [config]="config" [message]="'Click or drag images here to upload'" (success)="onUploadSuccess($event)"></dropzone>
                      </div>
                    </form>
        
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary mr-2 waves-effect waves-light" (click)="successmsg()" [disabled]="button_state">Subir Archivo</button>
                    </div>  
                </aw-wizard-step>
              </aw-wizard>
            </div>
          </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
