<div class="container-fluid">
    <app-pagetitle title="Lista de Postulaciones" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="bg-light pt-2 pb-2 topusers">
                <div class="card-title list-title">
                  <form class="search-box app-search d-none d-lg-block">
                    <div class="position-relative">
                      <input (ngModelChange)="onSearchFilter($event)" [(ngModel)]="keyword" name="search-box" type="text" class="form-control bg-white" placeholder="Buscar...">
                      <span class="ri-search-line"></span>
                    </div>
                  </form>
                </div>
            </div>
            <div class="table-responsive">
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th>Primer Integrante</th>
                    <th>Segundo Integrante</th>
                    <th>Proyecto</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody *ngIf="isLoaded == true">
                  <tr *ngFor="let postulation of filter | slice: (page-1) * pageSize : page * pageSize" class="pointer" (click)=gotodetails(postulation.id)>
                    <td>{{postulation.student_1.code}}</td>
                    <td>{{postulation.student_2.code}}</td>
                    <td>{{postulation.proj1.code || 'Sin datos'}}</td>
                    <td>{{postulation.postulation_date | date: 'dd-MM-yyyy'}}</td>
                    <td>
                        <div *ngIf="postulation.accepted == 0 || postulation.accepted == null;">
                            <div class="badge-soft-warning badge font-size-15">pendiente</div>
                        </div>
                        <div *ngIf="postulation.accepted == 1;">
                            <div class="badge-soft-danger badge font-size-15">rechazado</div>
                        </div>
                        <div *ngIf="postulation.accepted == 2;">
                            <div class="badge-soft-success badge font-size-15">aprobado</div>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center mt-4">
              <div class="centered">
                <ngb-pagination class="pagination" [collectionSize]="number_postulations" [(page)]="page" [pageSize]="pageSize" [rotate]="true" [ellipses]="false"
                  [boundaryLinks]="true"></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->

</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
