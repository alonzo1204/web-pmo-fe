<div class="container-fluid">
    <app-pagetitle title="AÃ±adir Empresa" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <aw-wizard>
              <aw-wizard-step stepTitle="Registro de Empresa">
                
                <div class="tab-pane" id="regpoy">
                  <div class="form-group row mt-4">
                    <div class="col-lg-3 pt-2">
                      <label for="projectname">Nombre</label>
                    </div>
                    <div class="col-lg-9">
                      <input id="projectname" name="projectname" type="text" class="form-control" [(ngModel)]="name">
                    </div>
                  </div>
                </div>
  
                <div class="tab-pane" id="product-img">
                  <h4 class="card-title">Adjuntar Imagen</h4>
                  <form>
                    <dropzone class="dropzone-container"></dropzone>
                  </form>
                </div>
  
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary waves-effect waves-light float-right" (click)="successmsg()">Registrar Empresa</button>
                  <button type="submit" class="btn btn-light waves-effect mr-3 float-right">Cancelar</button>
                </div>           
                
              </aw-wizard-step>
            </aw-wizard>
          </div>
        </div>
      </div>
    </div>
</div>
