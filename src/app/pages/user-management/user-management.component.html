<div class="container-fluid">
    <app-pagetitle title="Administrar Usuarios" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="bg-light pt-2 pb-2 topusers">
                        <div class="card-title list-title">
                            <form class="search-box app-search d-none d-lg-block">
                              <div class="position-relative">
                                <input (ngModelChange)="onSearchFilter($event)" [(ngModel)]="keyword" name="search-box" type="text" class="form-control bg-white" placeholder="Buscar...">
                                <span class="ri-search-line"></span>
                              </div>
                            </form>
                        </div>
                        <div class="d-flex">
                            <div class="dropdown mr-3" ngbDropdown>
                              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" ngbDropdownToggle>
                                Filtrar por Estado <i class="mdi mdi-chevron-down"></i>
                              </button>
                              <div class="dropdown-menu" ngbDropdownMenu>
                                <a class="dropdown-item" (click)="onAllFilter()">Todos</a>
                                <a class="dropdown-item" (click)="onStatusFilter(1)">Habilitados</a>
                                <a class="dropdown-item" (click)="onStatusFilter(0)">Bloqueados</a>
                              </div>
                            </div>
                            <div class="dropdown" ngbDropdown>
                                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" ngbDropdownToggle>
                                  Filtrar por Ciclo <i class="mdi mdi-chevron-down"></i>
                                </button>
                                <div class="dropdown-menu" ngbDropdownMenu>
                                  <a class="dropdown-item" (click)="onAllFilter()">Todos</a>
                                  <a *ngFor="let semester of semesters" class="dropdown-item" (click)="onSemesterFilter(semester.name)">{{ semester.name }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                          <thead>
                            <tr>
                              <th>CÃ³digo</th>
                              <th>Ciclo</th>
                              <th>Estado</th>
                            </tr>
                          </thead>
                          <tbody *ngIf="isLoaded == true">
                            <tr *ngFor="let user of filter | slice: (page-1) * pageSize : page * pageSize">
                              <td>{{ user.registration_permissions.code }}</td>
                              <td>{{ user.registration_permissions.semester.name }}</td>
                              <td>
                                <div *ngIf="user.registration_permissions.enabled == 'Habilitado'; else elseBlock1">
                                    <div class="badge-soft-success badge font-size-15">{{ user.registration_permissions.enabled }}</div>
                                </div>
                                <ng-template #elseBlock1>
                                    <div class="badge-soft-danger badge font-size-15">{{ user.registration_permissions.enabled }}</div>
                                </ng-template>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="text-center mt-4">
                        <div class="centered">
                          <ngb-pagination class="pagination" [collectionSize]="number_users" [(page)]="page" [pageSize]="pageSize" [rotate]="true" [ellipses]="false"
                            [boundaryLinks]="true"></ngb-pagination>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
