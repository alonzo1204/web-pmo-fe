<div class="container-fluid">

    <app-pagetitle title="Revisión de proyectos" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
            <div class="bg-light pt-2 pb-2 topusers">
                <div class="card-title list-title">{{ title }}</div>
                <div class="dropdown" ngbDropdown>
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" ngbDropdownToggle>
                      Filtrar por Estado <i class="mdi mdi-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                      <a class="dropdown-item" (click)="FiltrarTodos()">Todos</a>
                      <a class="dropdown-item" (click)="FiltrarAprobados()">Aprobados</a>
                      <a class="dropdown-item" (click)="FiltrarPendientes()">Pendientes</a>
                      <a class="dropdown-item" (click)="FiltrarRechazados()">Rechazados</a>
                    </div>
                </div>
            </div>
          <div class="table-responsive">
            <table class="table table-centered mb-0">
              <thead class="bg-white">
                <tr>
                  <th style="width: 120px">Empresa</th>
                  <th>Descripción del proyecto</th>
                  <th class="text-center">Carrera</th>
                  <th class="text-center">Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let project of filter" (click)="gotodetails(project.id)">
                  <td>
                    <img src="{{ project.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td class="project-description">
                    <div>
                        <h5 class="font-size-14 text-truncate"><a class="text-dark">{{ project.code }}</a></h5>
                    </div>
                    <div>
                        <p class="card-text">{{ project.definition }}</p>
                    </div>
                  </td>
                  <td class="text-center">
                    <label>{{ project.studies }}</label>
                  </td>
                  <td class="text-center">
                    <div *ngIf="project.state == 'Aprobado'">
                        <div class="badge-soft-success badge font-size-15">{{ project.state }}</div>
                    </div>
                    <div *ngIf="project.state == 'Rechazado'">
                        <div class="badge-soft-danger badge font-size-15">{{ project.state }}</div>
                    </div>
                    <div *ngIf="project.state == 'Pendiente'">
                        <div class="badge-soft-warning badge font-size-15">{{ project.state }}</div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
  
    
  
  </div> <!-- container-fluid -->
