<div class="container-fluid">
    <app-pagetitle title="Detalles Postulación" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <div class="row" *ngIf="isLoaded">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
                <div class="bg-light pt-2 pb-2 toppostulations">
                    <div class="card-title postulations-title">Proyectos Postulados <span> {{postulation.projects.length}} </span></div>
                </div>
                <div class="table-responsive">
                    <table class="table table-centered mb-0">
                      <thead class="bg-white">
                        <tr>
                          <th style="width: 120px">Empresa</th>
                          <th>Descripción del proyecto</th>
                          <th class="text-center">Carrera</th>
                          <th class="text-center">Estado</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let project of postulation.projects">
                          <td>
                            <img src="{{ project.image }}" alt="product-img" title="product-img" class="avatar-md" />
                          </td>
                          <td class="project-description">
                            <div (click)=gotodetails(project.code)>
                                <h5 class="font-size-14 text-truncate"><a class="text-dark pointer">{{ project.code }}</a></h5>
                            </div>
                            <div>
                                <p class="card-text">{{ project.name }}</p>
                            </div>
                          </td>
                          <td class="text-center">
                            <label>{{ project.career }}</label>
                          </td>
                          <td class="text-center">
                            <div *ngIf="project.status=='asiganado'" class="badge-soft-success badge font-size-15">{{project.status}}</div>
                            <div *ngIf="project.status=='pendiente'" class="badge-soft-warning badge font-size-15">{{project.status}}</div>
                            <div *ngIf="project.status=='rechazado'" class="badge-soft-danger badge font-size-15">{{project.status}}</div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }" [template]="customLoadingTemplate"></ngx-loading>
