<div class="container-fluid">
    <app-pagetitle title="Añadir Solicitud de Cambios" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
    <div class="row">
      <div class="col-lg-12">
        <div class="card" *ngIf="isLoaded">
          <div class="card-body">
            <aw-wizard>
              <aw-wizard-step stepTitle="Registro de Solicitud de Cambio">
                <div class="tab-pane" id="regpoy">
                  
                  <div class="mt-4 mb-4">
                    <h3 class="card-title mb-4">Solicitud de Cambio</h3>
                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="atribute">Atributo a Cambiar</label>
                      </div>
                      <div class="col-lg-9">
                        <!-- <input id="atribute" name="atribute" type="text" class="form-control" [(ngModel)]="atribute"> -->
                        <select class="form-control" [(ngModel)]="atribute">
                          <option [ngValue]="''">Seleccione un atributo</option>
                          <option *ngFor="let atribute of atributes" [ngValue]="atribute.column">{{ atribute.value }}</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="value">Valor</label>
                      </div>
                      <div class="col-lg-9">
                        <textarea id="value" name="value" type="text" class="form-control" rows="5" [(ngModel)]="value"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4 mb-4">
                    <h3 class="card-title mb-4">Mis Datos</h3>
                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="name">Nombres</label>
                      </div>
                      <div class="col-lg-9">
                        <input id="name" name="name" type="text" class="form-control form-disabled" [(ngModel)]="user.firstname" disabled>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="lastname">Apellidos</label>
                      </div>
                      <div class="col-lg-9">
                        <input id="lastname" name="lastname" type="text" class="form-control form-disabled" [(ngModel)]="user.lastname" disabled>
                      </div>
                    </div>
                  </div>
  
                  <div class="mt-4 mb-4">
                    <h3 class="card-title mb-4">Proyecto Asignado</h3>
                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="code">Código</label>
                      </div>
                      <div class="col-lg-9">
                        <input id="code" name="code" type="text" class="form-control form-disabled" [value]="project?.code" disabled>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="projectname">Nombre</label>
                      </div>
                      <div class="col-lg-9">
                        <input id="projectname" name="projectname" type="text" class="form-control form-disabled" [value]="project?.name" disabled>
                      </div>
                    </div>

                    <div class="form-group row">
                      <div class="col-lg-3 pt-2">
                        <label for="description">Descripción</label>
                      </div>
                      <div class="col-lg-9">
                        <textarea id="description" name="description" class="form-control form-disabled" rows="5" [value]="project?.description" [disabled]="true"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <button type="submit" class="btn btn-primary waves-effect waves-light float-right" (click)="successmsg()" [disabled]="button_state">Registrar Solicitud</button>
                  <!-- <button type="submit" class="btn btn-light waves-effect mr-3 float-right">Cancelar</button> -->
                </div> 
              </aw-wizard-step>
            </aw-wizard>
          </div>
        </div>

        <div class="text-center my-5" *ngIf="!isLoaded">
          <div class="mb-4">
            <a routerLink="">
              <img src="assets/images/logo-upc.png" alt="logo" height="60" />
            </a>
          </div>

          <div class="row justify-content-center">
            <div class="col-sm-4">
              <div class="maintenance-img">
                <img src="assets/images/maintenance-bg.png" alt="" class="img-fluid mx-auto d-block">
              </div>
            </div>
          </div>

          <div>
              <h3 class="mt-4">Actualmente no cuenta con un proyecto asignado</h3>
              <p>Porfavor comunicate con tu PMO para obtener uno.</p>
          </div> 
          <!-- end row -->
        </div>

      </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
