<div class="container-fluid">
  <app-pagetitle title="Añadir Proyecto" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <aw-wizard>
            <aw-wizard-step stepTitle="Registro de Proyecto">
              <div class="tab-pane" id="regpoy">

                <form>
                  <div class="form-group">
                    <label for="projectname">Nombre</label>
                    <input id="projectname" name="projectname" type="text" class="form-control">
                  </div>
                
                      <div class="form-group">
                        <label for="Carrera">Carrera</label>
                        <input id="Carrera" name="Carrera" type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label for="Objetivo General">Objetivo General</label>
                        <input id="Objetivo General" name="Objetivo General" type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label for="peticion">Petición de dispositivos</label>
                        <input id="peticion" name="peticion" type="text" class="form-control">
                      </div>

                  <div class="form-group">
                    <label for="Descripcion">Descripción</label>
                    <textarea class="form-control" id="Descripcion" rows="5"></textarea>
                  </div>
                </form>
              </div>

              <div class="tab-pane" id="product-img">
                <h4 class="card-title">Adjuntar Archivos</h4>
                <p class="card-title-desc">Adjuntar imagen</p>
                <dropzone class="dropzone"></dropzone>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary mr-2 waves-effect waves-light">Guardar Cambios</button>
                <button type="submit" class="btn btn-light waves-effect">Cancelar</button>
              </div>           
              
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
