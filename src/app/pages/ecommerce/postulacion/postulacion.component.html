<div class="container-fluid">
  <app-pagetitle title="Postulación"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap">
              <thead class="bg-light">
                <tr>
                  <th style="width: 120px">Proyectos</th>
                  <th style="width: 120px">Descripción</th>
                  <th style="width: 120px">Seleccion</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of cartData">
                  <td>
                    <img src="{{ product.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td>
                    <h5 class="font-size-14 text-truncate"><a routerLink="/ecommerce/product-detail"
                        class="text-dark">{{ product.name }}</a></h5>
                    <p class="mb-0"><span class="font-weight-medium">{{ product.color }}</span></p>
                    <a href="/ecommerce/postulacion/detalles">Detalles</a>
                  </td>
                  <td>
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" unchecked>
                      <label class="custom-control-label" for="customCheck1"></label>
                    </div>
                  </td>
              </tbody>
            </table>
            <a type="button" href="/ecommerce/postulacion/exito" class="btn btn-primary w-md waves-effect waves-light">Confirmar postulación</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
