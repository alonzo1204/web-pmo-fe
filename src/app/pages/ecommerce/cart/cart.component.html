<div class="container-fluid">
  <app-pagetitle title="Proyectos" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap">
              <thead class="bg-light">
                <tr>
                  <th style="width: 120px">Proyecto</th>
                  <th>Descripci√≥n de Proyectos</th>
                  <th><label for="status" style="margin: 10px">Filtrar por Status:</label><select name="stat" id="stat">
                    <option value="volvo">--Seleccionar--</option>
                    <option value="volvo">Aceptado</option>
                    <option value="saab">Pendiente</option>
                    <option value="mercedes">Rechazado</option>
                  </select></th>
                  <th><input type="text" id="myInput" onkeyup="myFunction()" placeholder="Buscar por nombre.."></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of cartData">
                  <td>
                    <img src="{{ product.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td>
                    <h5 class="font-size-14 text-truncate"><a routerLink="/ecommerce/product-detail"
                        class="text-dark">{{ product.name }}</a></h5>
                    <p class="mb-0"><span class="font-weight-medium">{{ product.color }}</span></p>
                    <a href="/ecommerce/cart/detail">Detalles</a>
                  </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
