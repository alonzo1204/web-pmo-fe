<div class="container-fluid">
  <app-pagetitle title="Proyectos Aceptados" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-xl-3 col-sm-6" *ngFor="let data of shopsData">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <img src="{{data.image}}" alt class="avatar-sm mt-2 mb-4" />
            <div class="media-body">
              <h5 class="text-truncate">
                <a href="javascript: void(0);" class="text-dark">{{data.title}}</a>
              </h5>
              <p class="text-muted">
                <i class="mdi mdi-account mr-1"></i>
                {{data.name}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
