<div class="container-fluid">

  <app-pagetitle title="Proyectos Cerrados" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="bg-light pt-2 pb-2 topusers">
            <div class="card-title list-title">
                <form class="search-box app-search d-none d-lg-block">
                    <div class="position-relative">
                      <input (ngModelChange)="onSearchFilter($event)" [(ngModel)]="keyword" name="search-box" type="text" class="form-control bg-white" placeholder="Buscar...">
                      <span class="ri-search-line"></span>
                    </div>
                </form>
            </div>
            <div class="dropdown" ngbDropdown>
              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" ngbDropdownToggle>
                Filtrar por Carrera <i class="mdi mdi-chevron-down"></i>
              </button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <a class="dropdown-item" (click)="onCareerFilter(0)">Todos</a>
                <a class="dropdown-item" (click)="onCareerFilter(3)">Ciencias de la Computación</a>
                <a class="dropdown-item" (click)="onCareerFilter(2)">Ingeniería de Software</a>
                <a class="dropdown-item" (click)="onCareerFilter(1)">Ingeniería de Sistemas</a>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-centered mb-0">
              <thead class="bg-white">
                <tr>
                  <th style="width: 120px">Empresa</th>
                  <th>Descripción del proyecto</th>
                  <th class="text-center">Carrera</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let postulation of filter | slice: (page-1) * pageSize : page * pageSize">
                  <td>
                    <img src="{{ postulation.company.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td>
                    <h5 class="font-size-14 text-truncate pointer" (click)="gotodetails(postulation.id)"><a class="text-dark">{{ postulation.code }}</a></h5>
                    <p class="mb-0"><span class="font-weight-medium">{{ postulation.name }}</span></p>
                  </td>
                  <td class="text-center">
                    <label>{{ postulation.career.name }}</label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center mt-4">
            <div class="centered">
              <ngb-pagination class="pagination" [collectionSize]="number_projects" [(page)]="page" [pageSize]="pageSize" [rotate]="true" [ellipses]="false"
                [boundaryLinks]="true"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
  
    
  
  </div> <!-- container-fluid -->
  
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
