<div class="container-fluid">

  <app-pagetitle title="Postulaciones Cerradas" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap">
              <thead class="bg-light">
                <tr>
                  <th style="width: 120px">Empresa</th>
                  <th>Descripci√≥n del proyecto</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let postulation of postulations" (click)="gotodetails(postulation.id)">
                  <td>
                    <img src="{{ postulation.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td>
                    <h5 class="font-size-14 text-truncate"><a class="text-dark">{{ postulation.code }}</a></h5>
                    <p class="mb-0"><span class="font-weight-medium">{{ postulation.definition }}</span></p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
  
    
  
  </div> <!-- container-fluid -->
