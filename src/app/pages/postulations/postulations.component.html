<div class="container-fluid">

  <app-pagetitle title="Proyectos Cerrados" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="bg-light pt-2 pb-2 topusers">
            <div class="card-title list-title">
                <form class="search-box app-search d-none d-lg-block">
                    <div class="position-relative">
                      <input type="text" class="form-control bg-white" placeholder="Buscar...">
                      <span class="ri-search-line"></span>
                    </div>
                </form>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-centered mb-0 table-nowrap">
              <thead class="bg-white">
                <tr>
                  <th style="width: 120px">Empresa</th>
                  <th>Descripci√≥n del proyecto</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let postulation of postulations">
                  <td>
                    <img src="{{ postulation.company.image }}" alt="product-img" title="product-img" class="avatar-md" />
                  </td>
                  <td>
                    <h5 class="font-size-14 text-truncate pointer" (click)="gotodetails(postulation.id)"><a class="text-dark">{{ postulation.code }}</a></h5>
                    <p class="mb-0"><span class="font-weight-medium">{{ postulation.name }}</span></p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center mt-4">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-light"><i class="fas fa-forward fa-flip-horizontal"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-angle-left"></i></button>
                <button type="button" class="btn btn-light">1</button>
                <button type="button" class="btn btn-light">2</button>
                <button type="button" class="btn btn-light">3</button>
                <button type="button" class="btn btn-light">4</button>
                <button type="button" class="btn btn-light"><i class="fas fa-angle-right"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-forward"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
  
    
  
  </div> <!-- container-fluid -->
