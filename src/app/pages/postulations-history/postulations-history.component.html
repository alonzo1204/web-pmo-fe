<div class="container-fluid">
    <app-pagetitle title="Historial de Postulación" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body">
                <div class="row">
 
                    <div class="col-md-10 centered">
                        <div class="card card-body more-shadow">
                          <h3 class="card-title mt-0 text-center">Historial de Postulaciones</h3> 
              
                          <div class="table-responsive">
                            <table class="table table-centered mb-0">
                              <thead class="bg-white">
                                <tr>
                                  <th style="width: 120px">Empresa</th>
                                  <th>Descripción del proyecto</th>
                                  <th class="text-center">Carrera</th>
                                  <th class="text-center">Estado</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let project of pprojects">
                                    <td>
                                      <img src="{{ project?.company.image }}" alt="product-img" title="product-img" class="avatar-md" />
                                    </td>
                                    <td class="project-description">
                                      <div>
                                          <h5 class="font-size-14 text-truncate"><a class="text-dark pointer">{{ project?.code || 'No disponible' }}</a></h5>
                                      </div>
                                      <div>
                                          <p class="card-text">{{ project?.name || 'No disponible' }}</p>
                                      </div>
                                    </td>
                                    <td class="text-center">
                                      <label>{{ project?.career.name || 'No disponible' }}</label>
                                    </td>
                                    <td> No Disponible </td>
                                  </tr>
                              </tbody>
                            </table> 
                          </div>
                        </div>
                      </div>
              
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"></ngx-loading>
